<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Academic Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">🎓 Student Academic Performance Predictor</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="study_hours" class="form-label">📚 Study Hours</label>
                <input type="number" step="0.1" class="form-control" id="study_hours" name="study_hours" required>
            </div>
            <div class="mb-3">
                <label for="attendance" class="form-label">📝 Attendance Percentage</label>
                <input type="number" step="1" class="form-control" id="attendance" name="attendance" required>
            </div>
            <div class="mb-3">
                <label for="previous_grade" class="form-label">🎯 Previous Grade (A/B/C/D)</label>
                <input type="text" class="form-control" id="previous_grade" name="previous_grade" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Performance</button>
        </form>
    </div>
</body>
</html>
