<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 30px;
            background: linear-gradient(to right, #d7d2cc, #304352);
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: #fff;
            margin-bottom: 30px;
        }

        .result-container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            margin: 0 auto;
            text-align: center;
        }

        .result-container p {
            font-size: 18px;
            margin: 15px 0;
            color: #34495e;
        }

        .result-container span {
            font-weight: 600;
            color: #007BFF;
        }

        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 22px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>üé• Predicted Interests</h2>

    <div class="result-container">
        <p><span>User 1:</span> {{ prediction[0] }}</p>
        <p><span>User 2:</span> {{ prediction[1] }}</p>

        <a href="/" class="back-button">üîÅ Try Again</a>
    </div>

</body>
</html>
